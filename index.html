<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <h1 id="header">Welcome to Rock Paper Scissors!</h1>
        <p id="description">Here you will play against the computer. Test your luck to see if you can win!</p>
        <h3 id="user-header">You threw: </h3>
        <input id="userchoice" type="text">
        <h3 id="computer-header">The computer threw: </h3>
        <span id="computerchoice"></span>
        <h1 id="winner"></h1>
        <button id="play">Play Game</button>
        
    <script src="index.js"></script>
</body>
</html>
